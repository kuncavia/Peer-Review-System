
<div class="bg-picture h-100">
  <div class="d-flex justify-content-center h-75 ">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fab fa-facebook-square" (click)="this.signInWithFB()"></i></span>
          <span><i class="fab fa-google-plus-square" (click)="this.signInWithGoogle()"></i></span>
          <span><i class="fab fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="card-body">

        <form [formGroup]="this.loginFormGroup" (ngSubmit)="this.login(email.value,password.value)">

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input formControlName="email" #email type="email" class="form-control" placeholder="Email *">
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="!!(
                  this.loginFormGroup.controls.email.invalid && this.loginFormGroup.controls.email.dirty
                  )">
            Email is <strong>required!</strong>
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input formControlName="password" #password type="password" class="form-control" placeholder="Password *">
          </div>
          <div class="form-group">
            <input type="submit" value="Login" class="btn float-right login_btn" [disabled]="loginFormGroup.invalid">
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="!!(
                  this.loginFormGroup.controls.password.invalid && this.loginFormGroup.controls.password.dirty
                  )">
            Password must be at least <strong>4 symbols!</strong>
          </div>

        </form>

      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a routerLink="/register">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
